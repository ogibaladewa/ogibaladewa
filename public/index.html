<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogi Baladewa</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body>
    <div class="w-full flex gap-4 sm:gap-8 justify-end fixed z-20 px-10 py-2 top-0 bg-[#072643] text-slate-200">
        <a href="#">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="w-full h-screen flex flex-col lg:flex-row bg-cover bg-[#247ba0]/100 text-slate-200">
        <div class="group/2013 hidden lg:flex lg:flex-col lg:w-2/12 z-10 hover:lg:w-8/12 lg:h-full lg:px-8 lg:py-14 bg-[#072643]/90">
            <span class="block text-center text-slate-200/80">2013 - 2016</span>
            <span class="block text-center text-base md:text-lg lg:mt-2 font-['Century_Gothic']">SMK Negeri 1 Denpasar</span>
            <div class="hidden group-hover/2013:block w-10/12 h-4/6 mt-5 mx-auto bg-slate-400/80"></div>
        </div>
        <div class="group/2016 hidden lg:flex lg:flex-col items-center lg:w-2/12 z-10 hover:lg:w-8/12 lg:h-full lg:px-8 lg:py-14 bg-[#134c81]/90">
            <span class="block text-center text-slate-200/80">2016 - 2020</span>
            <span class="block text-center text-base md:text-lg lg:mt-2 font-['Century_Gothic']">Institut Teknologi dan Bisnis STIKOM Bali</span>
            <div class="hidden group-hover/2016:block w-10/12 h-4/6 mt-5 mx-auto bg-slate-400/80"></div>
        </div>
        <div class="flex w-full lg:w-8/12 h-full bg-slate-400/0">
            <div class="h-full w-2/12 sm:w-5/12 lg:px-8 lg:py-14 bg-red">
                <span class="hidden lg:inline-block">2023 - Future</span>
            </div>
            <div class="h-full flex items-end w-10/12 sm:w-7/12 pt-20 pr-4 sm:pr-20 -mb-20 lg:mb-0 border-0 border-black transition-transform">
                <img src="img/me.png" class="transition-transform"></img>
            </div>
        </div>
    </div> 
    <div class="inline-block absolute top-[80px] lg:top-[100px] left-[5%] sm:left-[15%] lg:left-[35%]">
        <span class="block p-0 text-[30pt] sm:text-[50pt] text-slate-200 font-['Century_Gothic']">Ogi Baladewa</span>
    </div>
    <div class="inline-block absolute top-[140px] sm:top-[160px] lg:top-[180px] right-[10%] sm:left-[35%]  lg:left-[50%]">
        <span class="block p-0 text-[25pt] sm:text-[30pt] text-slate-200 font-['Courier_New']">Web Developer</span>
    </div>
    <div class="w-full z-20 text-center block absolute bottom-0 mx-auto">
        <span class="block p-0 text-[25pt] text-slate-200 font-['Courier_New'] bg-[#030c24]">Welcome</span>  
    </div>

    <!-- Portfolio Section -->
    <div id="portfolio" class="w-full flex h-[700px] bg-slate-400">
        <div class="w-6/12 h-full bg-blue-300">
            <div class="w-full h-1/2 border-2 border-sky-500"></div>
            <div class="w-full h-1/2 border-2 border-red-500"></div>
        </div>
        <div class="w-6/12 h-full bg-[#072643]/90">
            <div class="w-full h-1/2 border-0 border-red-500 bg-[#072643]/90"></div>
            <div class="w-full h-1/2 border-0 border-sky-500 bg-[#134c81]/90"></div>
        </div>
    </div>

    <!-- About Section -->
    <div class="w-full z-20 text-center block mx-auto">
        <a href="#about">
            <span class="block p-0 text-[25pt] text-slate-200 font-['Courier_New'] bg-[#030c24]">About Me</span>  
        </a>
    </div>
    <div id="about" class="w-full h-[700px] bg-slate-600">

    </div>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="js/test_component.js"></script>
</body>
</html>
